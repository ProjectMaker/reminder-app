<ion-side-menus>

                </button>
            </ion-nav-buttons>
            <ion-nav-title>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search" ng-model="user.pseudo">

            </ion-nav-title>
            <ion-nav-buttons side="right">

        </ion-nav-bar>

        <ion-tabs class="tabs-icon-top tabs-positive">

            </ion-tab>
            <ion-tab title="Friends" icon="ion-person-stalker" ui-sref="friends.home">

    <ion-side-menu side="left">
